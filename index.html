<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles1.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container general">
      <form>
        <div class="mb-3">
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                id="form-1"
                placeholder="Enter a City"
              />
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary" id="search-box">
                Search
              </button>
              <button type="button" class="btn btn-success" id="current-box">
                Current
              </button>
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-12 city" id="main-city"></div>
        <div class="col-12">Last Updated: <span id="current-day"></span></div>
        <div class="col-6" id="descrip-id"></div>
        <div class="col-6 main_temp">
          <span><img src="" class="img" id="icon" /></span>
          <span class="main_deg" id="degree-id"></span>
          <span class="units">
            <a href="#" id="cel" class="active">°C </a>|
            <a href="#" id="fah">°F</a></span
          >
        </div>
        <div class="col"></div>
        <div class="col-6">
          Humidity: <span id="hum-id"></span>%
          <div>Wind: <span id="wind-id"></span>km/h</div>
        </div>
      </div>
      <br />
      <div class="weather-forcast" id="forcast"></div>
    
    <div class="boarder-link">
      <a href="https://github.com/el-chimezie/my-weatherApp" target="_blank"
        >Open-source code </a
      ><span>by Chimezie L.E.</span></div></div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
